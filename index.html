<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz</title>
</head>
<body>
    <div id="uppertitle">
        <a href="#" id="viewHighscores">View Highscores</a>
        <div id="timeleft"> Time: 30 seconds</div>
    </div>

<div id="container" class="container">

        <div id="startquiz">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect questions will penalize your score/time by ten seconds!</p>
            <button id="startbutton" class="button">Start</button>
        </div>

        <div id="quiz-list" class="hidden">
            <h2 id="question-title"></h2>
                <button onclick="checkedAnswer(event)" id="ans1" class="button"></button>
                <button onclick="checkedAnswer(event)" id="ans2" class="button"></button>
                <button onclick="checkedAnswer(event)" id="ans3" class="button"></button>
                <button onclick="checkedAnswer(event)" id="ans4" class="button"></button>
            <p id="wrongRight" class="status"></p>
     
         </div>

        <div id="result" class="hidden">
            <h2 id="resultText"></h2>
            <div id="nameInput">
                <form action="">
                    <h2>Please enter your name here!</h2>
                    <input type="text" id="name">
                    <button id="buttonSubmitName" class="button">Submit</button>
                </form>
            </div>
        </div>

        <div id="finalScoreNotice" class="hidden">
            <h2>Highscores</h2>
            <div id="resultOfScores"></div>
            <button id="goBack" class="button">Go Back</button>
            <button id="clearHighScores" class="button">Clear Highscores</button>
        </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
